<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shakespeare Jazzed Up</title>
  </head>
  <body>
    <div class="head">
      <h2>Let's Speak it up!</h2>
    </div>

    <div class="input-area">
      <div class="inner-input">
        <textarea name="" id="input-txt" cols="50"></textarea>
        <img src="./image/englishGod.png" width="400px" />
      </div>
      <button id="btn-translate">Translate</button>
    </div>

    <div class="output-area">
      <h2>✍ We Sayeth 📚</h2>
      <br />
      <div class="inner-output">
        <img src="./image/god.png" width="400px" />
        <textarea name="" disabled id="output-txt" cols="50"></textarea>
      </div>
    </div>

    <footer>
      <h2>Ho Shakespeare this side, i wilt improve thy english!</h2>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
